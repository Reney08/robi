<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingredients</title>
</head>
<body>
    <h1>Ingredients</h1>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient.beveragetype }}: {{ ingredient.volume }} ml (Cocktail ID: {{ ingredient.cocktail_id }}, Sequence: {{ ingredient.sequence }})</li>
        {% endfor %}
    </ul>
</body>
</html>
