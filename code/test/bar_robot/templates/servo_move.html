<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servo Motor Status - Bar Robot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='sva-logo-2024.png') }}" alt="Bar Robot Logo" class="logo">
        </a>
        <h1>Servo Motor Status</h1>
    </header>
    <main>
        <h2>Status</h2>
        <p>Current Position: {{ status.current_position }}</p>
        <h2>Move Servo</h2>
        <form action="{{ url_for('servo_move') }}" method="post">
            <label for="position">Position:</label>
            <select id="position" name="position" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
                <option value="waiting">Waiting</option>
            </select>
            <button type="submit">Move</button>
        </form>
        <h2>Edit Servo Positions</h2>
        <a href="{{ url_for('servo_move') }}"><button>Edit Positions</button></a>
    </main>
</body>
</html>
