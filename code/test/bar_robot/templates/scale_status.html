<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scale Status</title>
    <script>
        function fetchWeight() {
            fetch('/scale/weight')
                .then(response => response.json())
                .then(data => {
                    if (data.weight !== undefined) {
                        document.getElementById('weight').innerText = data.weight + ' g';
                    } else {
                        document.getElementById('weight').innerText = 'Scale is not activated.';
                    }
                })
                .catch(error => console.error('Error fetching weight:', error));
        }

        setInterval(fetchWeight, 1000); // Fetch weight every second
    </script>
</head>
<body>
    <h1>Scale Status</h1>
    <p>Current Weight: <span id="weight">Loading...</span></p>
</body>
</html>
